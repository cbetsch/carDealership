<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fantasy Cars | Inventory</title>
    <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
    <link rel="stylesheet/less" href="css\styles.less" type="text/css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <script src="js\scripts.js" type="text/javascript"></script>
    <script	src="bower_components\less\dist\less.min.js" type="text/javascript"></script>
    <script src="bower_components\jQuery\dist\jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  </head>
  <body onload="generateInventory()">
    <header>
      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand headerlogo" href="#">Fantasy Cars</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a class="navlink" href="index.html">Home</a></li>
              <li><a class="navlink active" href="inventory.html">Inventory</a></li>
              <li><a class="navlink" href="about.html">About Us</a></li>
              <li><a class="navlink" href="contact.html">Contact Us</a></li>
            </ul>
            <form class="navbar-form navbar-right">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search Our Inventory">
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="body">
      <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>

          <div class="carousel-inner">
            <div class="item active">
              <img src="img\batmobile.png" alt="Los Angeles" style="width:100%;">
            </div>

            <div class="item">
              <img src="img\captainamerica.jpg" alt="Chicago" style="width:100%;">
            </div>

            <div class="item">
              <img src="img\herbie.jpg" alt="New york" style="width:100%;">
            </div>

            <div class="item">
              <img src="img\lukeslandspeeder.jpg" alt="New york" style="width:100%;">
            </div>

            <div class="item">
              <img src="img\xwing.png" alt="New york" style="width:100%;">
            </div>
          </div>
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div id="inventorylist"><div>
      <div id="cars" class="inventory">
        <template id="producttemplate">
          <article class="col-sm-4">
            <h2 class="headerlogo"><label id="lblName" for="productimage">Name:</label></h2>
            <img id="pimage" name="productimage" class="productarticlelargeimage" src="" alt="product image">
            <article id ="pdesc" name="productdescription" class="productarticledescription" ></article>
            <div class="spacing"></div>
          </article>
        </template>
      </div>
    </div>
    <div class="spacing"></div>
    <footer>
      <div>This is my footer</div>
    </footer>


    <script>
    			/*Step1*/
    			let prdTemplate = document.querySelector('#producttemplate');
    			/*Step2*/
    			let clone = document.importNode(prdTemplate.content, true);
    			/*Step3*/
    			clone.querySelector('#lblName').textContent = 'Batmobile';
    			clone.querySelector('#pimage').src='img/batmobile.png';
    			clone.querySelector('#pdesc').textContent = "Why be you when you can be Batman... drive the Batmobile!!!";
    			/*Step4*/
    			document.body.appendChild(clone);
    		</script>
  </body>
</html>
